[loggers]
keys=root

[handlers]
keys=console, fileHandler

[formatters]
keys = generic

[logger_root]
level=NOTSET
handlers=console, fileHandler

[handler_console]
class=StreamHandler
level=DEBUG
formatter=generic
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=generic
args=('/tmp/negi_loader.log', 'a')

[formatter_generic]
format=| %(asctime)s | %(levelname)-6s | %(process)d | %(threadName)-12s | %(thread)-15d | %(name)-50s | %(filename)s:%(lineno)d | %(message)s |
datefmt=
class=logging.Formatter
